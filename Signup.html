<div class="form">
    <div class="signup_form">
        <h3>Create your account</h3>
        <h5>Complete all required fields to create your Nova account</h1>
            <form action="#" method="post">
                <input type="text" id="firstname" name="firstname" placeholder="First Name"/>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name"/>
                <input type="email" id="email" name="email" placeholder="Email Address"/>
                <input type="password" id="password" name="password" placeholder="Create Password"/>
                <input type="password" id="password" name="password" placeholder="Confirm Password"/>
                <button type="submit" class="btn">Create</button>
            </form>
            <div class="already-with-us">
                <small>Already with us? <a href="Signin.html">Signin</a></small>
            </div>
    </div>
</div>
